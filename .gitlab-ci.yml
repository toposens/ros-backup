image: registry.gitlab.com/toposens/public/ts-ros:latest

cache:
  paths:
    - ccache/
    
variables:
  CCACHE_DIR: ${CI_PROJECT_DIR}/ccache

before_script:
    - source /opt/ros/${ROS_DISTRO}/setup.bash
    - source gitlab-ros.bash

lint:
  stage: build
  script:
    - catkin_lint -W2 .

make:
  stage: build
  script:
    - catkin_make_isolated

test:
  stage: test
  script:
    - catkin_make run_tests
    - catkin_test_results
